<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="headbar">
        <h1>Bookshelf Apps</h1>
    </header>

    <main>
        <div class="left">
            <div class="input_section">
                <h2>Input a New Book</h2>
                <form id="inputBook">
                    <div class="input">
                        <label for="inputTitle">Title</label>
                        <input id="inputTitle" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputAuthor">Writer</label>
                        <input id="inputAuthor" type="text" required>
                    </div>
                    <div class="input">
                        <label for="inputYear">Year</label>
                        <input id="inputYear" type="number" required>
                    </div>
                    <div class="input_inline">
                        <label for="inputComplete">Finished reading</label>
                        <input id="inputComplete" type="checkbox">
                    </div>
                    <button id="bookSubmit" type="submit">Input</button>
                </form>
            </div>
        </div>

        <div class="right">
            <div class="search_section">
                <h2>Search Book</h2>
                <form id="searchBook">
                    <label for="searchTitle">Title</label>
                    <input id="searchTitle" type="text">
                    <button onclick=search() id="searchSubmit" type="submit">Search</button>
                </form>
            </div>
    
            <div class="buku">
                <div class="book_shelf" id="belum">
                    <h2>Not Finished Reading</h2>
                    <div id="incomplete" class="book_list">
                    </div>
                </div>
                <div class="book_shelf" id="sudah">
                    <h2>Finished Reading</h2>
                    <div id="complete" class="book_list">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/dom.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
